<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Build</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link href="css/tablebuild.css" rel="stylesheet">
</head>
<body>
    <main>
        <table>
        <thead><tr><td colspan="3">ACME Wildwest</td></tr></thead>
        <tbody>
        <tr scope="row">
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr scope="row">
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr scope="row">
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr scope="row">
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr scope="row">
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr scope="row">
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr scope="row">
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        </tbody>
        <tfoot><tr><td colspan="3">Compiled 12.20.2020 by bRauls</td></tr></tfoot>
        </table>
    </main>
</body>
</html>
